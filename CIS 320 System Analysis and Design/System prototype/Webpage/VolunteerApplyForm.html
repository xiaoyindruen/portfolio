  <form>
  <h3>Volunteer Application</h3>
  <label for="stdid">Ulink ID:</label><br>
  <input type="text" id="stdid" name="stdid"><br>
  <label for="email">Volunteer Start Date:</label><br>
  <input type="text" id="email" name="email"><br>
  <label for="tel">Volunteer End Date:</label><br>
  <input type="text" id="tel" name="tel"> <br>
  <h3>Available Time:</h3>
  <input type="checkbox" id="am" name="am" value="AM">
  <label for="am"> AM</label> <br>
  <input type="checkbox" id="pm" name="pm" value="pm">
  <label for="pm"> PM</label> <br> <br>
  <h3>Available Weekdays:</h3>
  <img src="empty.png" alt="calendar" style="width:25%" /> <br>

  <button type="submit" style="width: 150px;" form="form" value="Submit">Submit</button>
</form>
