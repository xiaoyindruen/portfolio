<!DOCTYPE html>
<html lang="en">
   <head> 
   <meta charset="utf-8" />
        <title>Cardinal Cupboard</title>
		<link href="hp.css" rel = "stylesheet">
		 
    
   </head>
   
<body>
   <header>
    <img src="header.png" alt="header" style="width:100%" /> 
	
   <nav class="horizontal">
   <ul>
   <li>    ABOUT US </li>
  
   <li>NEWSLETTERS </li>
   
   <li> CONTACT US </li>
   
   <li>FAQS</LI>
   </ul>
   
   </nav>
   </header>
   
  <form>
  <h3>Get Help Application</h3>
  <label for="ulink">ULINK ID :</label><br>
  <input type="text" id="ulink" name="ulink"><br>
  <label for="family">How many people live in your household?:</label><br>
  <input type="text" id="family" name="family"><br>
  
  <label for="family">How many people live in your household?</label><br>
  <input type="text" id="family" name="family"><br>
  
  <label for="child">How many children in your household are between ages 0-5?</label><br>
  <input type="text" id="child" name="child"><br>
  
  <label for="young">How many children in your household are between ages 6-17?</label><br>
  <input type="text" id="young" name="young"><br>
  
  <label for="adult">How many adults in your household are between ages 18-59?</label><br>
  <input type="text" id="adult" name="adult"><br>
  
  <label for="senior">How many seniors in your household are ages 60 and above?</label><br>
  <input type="text" id="senior" name="senior"><br>
  
  <label for="veteran">How many military veterans are in your household?</label><br>
  <input type="text" id="veteran" name="veteran"><br>
  
  <label for="allergy">Food allergies</label><br>
  <input type="text" id="allergy" name="allergy"><br>
    <h3>Preferred Items:</h3>
  
  <label for="item1">Item1:</label>
  <select name="item1" id="item1">
  <optgroup label="Cans">
    <option value="veges">Veges</option>
    <option value="soup">Soup</option>
  </optgroup>
</select>
    <label for="item2">Item2:</label>
  <select name="item2" id="item2">
    <optgroup label="Meat">
    <option value="beef">Beef</option>
    <option value="pork">Pork</option>
  </optgroup>
 </select>
 
  <label for="item3">Item3:</label>
   <select name="item3" id="item3">
  <optgroup label="Drinks">
    <option value="Cokes">Diet Cokes</option>
    <option value="milk">Milk</option><br>
  </optgroup> 
  <h3>Way of pickup</h3>
  <input type="radio" id="inperson" name="inperson" value="INPERSON">
  <label for="inperson">In Person</label> <br>
  <input type="radio" id="gg" name="gg" value="pp">
  <label for="pp"> Grab & Go</label> <br> 
  <button type="submit" style="width: 150px;" value="Submit">Submit</button>

</form>

 </body>  
   
   <footer> 
   
    <p>Address:Student Activities Center Suite W310

    University of Louisville

    Louisville, Kentucky 40292</p>

  </footer>



</html>
